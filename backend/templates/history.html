{% extends 'base.html' %}
{% block title %}My Predictions{% endblock %}
{% block content %}
<h2>My Prediction History</h2>
<ul class="list-group">
  {% for entry in history %}
    <li class="list-group-item">
      <strong>{{ entry.name }}</strong> - {{ entry.result }} <br>
      <small>{{ entry.timestamp }}</small>
    </li>
  {% endfor %}
</ul>
{% endblock %}
