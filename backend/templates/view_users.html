{% extends 'base.html' %}
{% block title %}All Users{% endblock %}

{% block content %}
<h2 class="my-3">All Registered Users</h2>
<table class="table table-bordered">
    <thead class="thead-light">
        <tr>
            <th>Email</th>
            <th>Role</th>
            <th>Last Login</th>
        </tr>
    </thead>
    <tbody>
        {% for email, details in users.items() %}
        <tr>
            <td>{{ email }}</td>
            <td>{{ details.role }}</td>
            <td>{{ details.last_login if details.last_login else 'N/A' }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
